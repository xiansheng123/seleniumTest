<!DOCTYPE html>
<html>
<form>
<div>

    <button>Hello, world!</button>
</div>

    <script>
        var host = document.querySelector('div');
        var root = host.createShadowRoot();
        var inputEle = document.createElement('input');
        var dropDownList = document.createElement('select');
        inputEle.value="123";

        dropDownList.insertAdjacentHTML("beforeend"," <option value='volvo'>Volvo</option>")
        dropDownList.insertAdjacentHTML("beforeend","<option value='saab'>saab</option>")

        root.appendChild(inputEle);
        root.appendChild(dropDownList);

    </script>
</form>

</html>
